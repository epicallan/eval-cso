sudo: true
language: haskell
git:
  depth: 2
cache:
  directories:
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"
matrix:
  include:
  - ghc: 8.4.4
    env: GHCVER='8.4.4' STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"
    os: linux
    addons:
      apt:
        packages:
        - libgmp-dev
install:
- |
  mkdir -p ~/.local/bin
  export PATH="$HOME/.local/bin:$PATH"
  travis_retry curl -L 'https://www.stackage.org/stack/linux-x86_64' | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  stack --version
  stack setup --no-terminal --install-cabal 2.2.0.1
  stack ghc -- --version
  stack build --only-dependencies --no-terminal
script:
- stack build --test --bench --no-run-benchmarks --no-terminal --ghc-options=-Werror
- curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh | sh -s --
  hlint .
- stack install
- mkdir deploy
- mv ~/.local/bin/eval-ex deploy/
- mv  ~/.local/bin/eval-migrate deploy/
- zip -q -r eval-build.zip deploy
notifications:
  email: false
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: eval-build.zip
  on:
    tags: true
    repo: epicallan/eval-cso
